name: Generate Nifty500 Close Prices

on:
  workflow_dispatch:
  schedule:
    # Every Friday at 6PM IST
    - cron: "30 12 * * 5"
    
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance requests pandas openpyxl

      - name: Run script
        run: |
          python generate_close_prices.py

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/nifty500/*.xlsx
          git commit -m "Update Nifty500 close prices" || echo "No changes"
          git push
